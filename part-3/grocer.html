<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-button">
			<a href="#lightbox">
        Cart
        &nbsp;<span id="cart-item-count"></span>
			</a>
      </button>
    </header>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <li>Produce</li>
          <li>Deli</li>
          <li>Frozen</li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <h3>Produce</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button" class="onion-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button" class="tomato-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button" class="carrot-button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3>Deli</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button" class="cut-button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3>Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button" class="juice-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button" class="ice-cream-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button" class="pizza-button">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>

		<div class="lightbox" id="lightbox">
    <div class="box">
        <a class="close" href="#">X</a>
        <p class="title">Cart</p>
        <div class="cart-content" id="cart-content">
					<div id="shopping-list">

					</div>
        </div>
				<button onclick="clearCart()" class="clear-button">Clear</button>
				<span id="cart-total"><strong>Total: $<span id="total"></strong></span></span>
    </div>
		</div>

		<script type="text/javascript" src="./grocer.js"></script>

  </body>
</html>
